$def with(problem , tag)
 <div class="hero-unit">	
	<form class="form-horizontal" accept-charset="UTF-8" action="/new?type=pbm_tag" method="post">
		<fieldset>	
			<h2>Add new tag on problem.</h2>
			
			<div class="control-group">
				<label class="control-label" for="tag">Problem</label>
				<div class="controls">
					 <select id="problem" name="problem" class="span3">
					$for i in problem:
						<option value="$i['id']">$i['id']:$i['title']</option>
					 </select>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="tag">Tag</label>
				<div class="controls">
					 <select id="tag" name="tag" class="span3">
					$for i in tag:
						<option value="$i['id']">$i['id']:$i['name']</option>
					 </select>
				</div>
			</div>
			<br/>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary" >Create</button>
			</div>
		</fieldset>
	</form>
</div>
