	<form class="form-horizontal" accept-charset="UTF-8" action="/register" method="post">
		<fieldset>	
			<div class="control-group">
				<label class="control-label" for="name">Name</label>
				<div class="controls">
					<input id="name" name="name" placeholder="name" type="text">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="email">Email</label>
				<div class="controls">
					<input id="email" name="email" placeholder="email" type="email">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="gender">Gender</label>
				<div class="controls">
					<input name="gender" type="radio" value="1" checked="">♂
					<input name="gender" type="radio" value="0">♀
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="psword">Password</label>
				<div class="controls">
					<input id="psword" name="psword" placeholder="password" type="password">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="psword_confirm">Password confirm</label>
				<div class="controls">
					<input id="psword_confirm" name="psword_confirm" placeholder="password confirm" type="password">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="school">School</label>
				<div class="controls">
					<input id="school" name="school" placeholder="school" type="text">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="major">Major</label>
				<div class="controls">
					<input id="major" name="major" placeholder="major"type="text">
				</div>
			</div>

			<div class="form-actions">
				<button type="submit" class="btn btn-primary" >Create</button>
			</div>
		</fieldset>
	</form>
