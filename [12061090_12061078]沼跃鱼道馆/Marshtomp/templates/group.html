$def with(G , U , user , admin , flag)

<div>
	<div class="col-xs-2">

		<div class="controls" >
			<img id="image" style="width:150px;height:150px;" src="
				$if G['imgurl']:
					$G['imgurl']
				$else:
					/static/default.png
				"></img>
			</div>  
		</div>
				
		<div class="col-xs-10">
			<p>
				<h6>$G['name']</h6>
				<p>$G['abstract']</p>
				$if not user and not admin:
					<a class="btn btn-default disabled btn-lg btn-large"href="#">Join after Login</a>
				$if user:
					$if not flag:
						<a class="btn btn-success btn-lg btn-large"href="/join?user_id=$user['id']&group_id=$G['id']">Join</a>
					$else:				
						<a class="btn btn-danger btn-lg btn-large"href="/join?user_id=$user['id']&group_id=$G['id']">Quit</a>
				$if admin:
					<a class="btn btn-warning btn-lg btn-large"href="/edit?type=group&id=$G['id']">Edit</a>
					<a class="btn btn-danger btn-lg btn-large"href="/delete?type=groups&id=$G['id']">Delete</a>
			</p>
		</div>
</div>

<br/><HR>

<div>
	<h4>Joined Member:</h4>
	
	<div class="col-xs-1">
	</div>
	
	<div class="col-xs-11">
		<p>
		$if U == ():
			<h6>None</h6>
		$else:
			$for u in U:
				<li>$u['name']</li>	
		</p>
	</div>
</div>
